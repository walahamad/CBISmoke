<html>
<HEAD>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <TITLE>Automation Test Results</TITLE>
    <style>
        body {
                background-color: #F7F8FA;
                margin: 0;
                font-family: 'lato', sans-serif;
        } 
        th {
                background: #333;
                color: white;
                font-weight: bold;
        }
        td,
        th {
                padding: 6px;
                padding-left: 15px;
                border: 1px solid #eae7e7;
                border-left: none;
                border-top: none;
                text-align: left;
                vertical-align: top;
        }
        .contnet-wrapper {
                max-width: 1200px;
                margin: auto;
                margin-top: 45px;
        }
        .contnet-wrapper .sub-title {
                color: #2e70de;
                font-size: 20px;
                font-weight: bold;
                margin: 15px 10px;
        }
        .header-container {
                background: #ffffff;
                padding: 20px 15px;
                box-shadow: 10px 6px 12px 1px #ececec;
                margin-bottom: 80px;
                position: fixed;
                width: 100%;
                top: 0;
        }
        .header-container .wrapper {
                display: flex;
                max-width: 1200px;
                margin: auto;
        }
        .header-container .title {
                margin-left: auto;
                font-size: 24px;
        }
        #detailsContainer {
                margin: 40px 0;
                display: flex;
                width: 100%;
        }
        #headerTableContainer,
        .chart-container {
                background-color: #ffffff;
                width: 48%;
                border: 1px solid #f5f5f5;
                border-radius: 8px;
                margin: 0 2%;
                -moz-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
                -webkit-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
                box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
        }
        
        #headerTableContainer {
                margin-left: 0;
        }
        
        #piechart {
                width: 100%;
        }
        .chart-container {
            margin-right: 0;
        }
        
        #headerTableContainer #headerTable,
        #headerTable td {
                border: none;
        }
        
        #headerTableContainer #headerTable td:nth-child(2) {
                font-weight: bold;
        }
        
        #headerTableContainer .title , .chart-container .title{
                color: #2e70de;
                border-bottom: 1px solid #2e70de;
                margin: 15px;
                font-weight: bold;
                padding: 10px 0;
                text-transform: capitalize;
        }
        
        #headerTableContainer #headerTable {
                margin: 0 10px;
        }
        
        .results-table-container {
                overflow-x: auto;
                border: 0.5px solid #f5f5f5;
                -moz-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
                -webkit-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
                box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.11);
                border-radius: 14px;
                margin-bottom: 25px;
        }
        
        .results-table-container #results {
                /*border-right: 1px solid #cccccc;*/
                background-color: #ffffff;
        }
        
        .results-table-container #results tr:nth-of-type(odd) {
                background-color: #fafafa;
        }
        
        .results-table-container #results tr:last-child td {
                border-bottom: none;
        }
        
        .results-table-container #results tr td:last-child {
                border-right: none;
        }
        
        .results-table-container #results .header-titles td {
                background-color: #427bda;
                color: #ffffff;
                font-weight: bold;
                padding: 15px 5px;
                border: none;
                padding-left: 15px;
        }
        
        .results-table-container #results .header-titles td:first-child {
                border-top-left-radius: 10px;
        }
        
        .results-table-container #results .header-titles td:last-child {
                border-top-right-radius: 10px;
        }
        
        .table-title {
                color: #2e70de;
                margin: 20px 10px;
                font-size: 22px;
                font-weight: bold;
        }
        .status-pass , .status-fail {
            padding: 0;
            padding-left: 3px;
            padding-top: 5px;
        }
        .status-pass .circle , .status-fail .circle {
            display: inline-block;
            -webkit-border-radius:8px;
            -moz-border-radius:8px;
            border-radius:8px;
            border:1px solid;
            width:10px;
            height:10px;
        }
        .status-pass span, .status-fail span {
            text-transform: uppercase;
            padding-left: 5px;
        }
        .status-pass .circle {
            background-color: #2be69d;
            border-color: #2be69d
        }
        .status-fail .circle {
            background-color: #ff3b30;
            border-color: #ff3b30;
        }
		.status-ignore .circle {
            background-color: #E4EF3A;
            border-color: #E4EF3A;
        }
        @media (max-width: 1200px) {
            .contnet-wrapper {
                margin-left: 15px;
                margin-right: 15px;
            }
        }
        
        @media (max-width: 992px) {
            #detailsContainer {
                flex-direction: column;
            }
            #headerTableContainer,
            .chart-container {
                width: 96%;
                padding-left: 0;
                margin: 0 2%;
                margin-bottom: 20px;
            }
            .results-table-container {
                margin: 10px;
            }
        }
    </style>
</HEAD>
<body>
    <div class="header-container">
        <div class="wrapper">
            <img class="logo" src="https://itgsoftware.com/application/assets/images/home-page/itg-logo.png"> 
            <div class="title">Automation Test Results</div>
        </div>
    </div>
    <div class="contnet-wrapper">
        <div class="sub-title">Automation Run Summary</div>
    	<div id="detailsContainer">
    	    <div id="headerTableContainer">
                <div class="title">Test Details</div>
                <table id ="headerTable" >
                    <tr>
                        <td>Run Date</td>
                        <td>~RunDate~</td>
                    </tr>
                    <tr>
                        <td>Run StartTime</td>
                        <td>~StartTime~</td>
                    </tr>
                    <tr>
                        <td>Run EndTime</td>
                        <td>~EndTime~</td>
                    </tr>
                    <tr id='Done_end'>
                        <td>Environment</td>
                        <td>~Env~</td>
                    </tr>
                </table>
    	    </div>
	        <div class="chart-container">
                <div class="title">run statistics</div>
                <div id="piechart"></div>
            </div>
	   </div>
        <div class="table-title">~SuiteName~ Report</div>
        <div class="results-table-container">
            <table id ="results" width=100% class="sortable">
                <tr class="header-titles">
                    <td>#</td>
                    <td>Test Case Name</td>
                    <td>Test Case Description</td>
                    <td>Status</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                    <td>exec. time</td>
                    <td>Device</td>
                </tr>
        </div>
    </div>
